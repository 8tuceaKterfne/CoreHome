trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NuGetToolInstaller@1
  inputs:
    versionSpec: 

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: './CoreHome.HomePage/CoreHome.HomePage.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: './CoreHome.Admin/CoreHome.Admin.csproj'
